name: Build and Deploy Obsidian Docs
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.obsidian/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install obsidian-export
        run: |
          set -e
          # Query the API for the first Linux asset download URL
          ASSET_URL=$(curl -s https://api.github.com/repos/zoni/obsidian-export/releases/latest \
            | grep browser_download_url \
            | grep linux \
            | grep -E 'tar\.gz' \
            | cut -d '"' -f 4 \
            | head -n 1)
          echo "Downloading from: $ASSET_URL"
          curl -L "$ASSET_URL" -o obsidian-export.tar.gz
          tar -xzf obsidian-export.tar.gz
          chmod +x obsidian-export
          sudo mv obsidian-export /usr/local/bin/
          
      - name: Export Obsidian to GitHub Markdown
        run: |
          rm -rf exported site
          obsidian-export docs exported
          cp README.md exported/index.md

      - run: pip install mkdocs-material
      - name: Build MkDocs site
        run: mkdocs build --clean

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
