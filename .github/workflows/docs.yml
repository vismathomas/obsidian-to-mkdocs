name: Build and Deploy Obsidian Docs
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.obsidian/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install obsidian-export via cargo
        run: |
            sudo apt-get update
            sudo apt-get install -y curl build-essential pkg-config libssl-dev
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            source $HOME/.cargo/env
            cargo install obsidian-export
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Export Obsidian to GitHub Markdown
        run: |
          rm -rf exported site
          obsidian-export docs exported
          cp README.md exported/index.md

      - run: pip install mkdocs-material
      - name: Build MkDocs site
        run: mkdocs build --clean

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
